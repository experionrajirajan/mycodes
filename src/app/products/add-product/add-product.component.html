<form class="form-horizontal">

  <div class="form-group">
    <label class="control-label col-sm-2" for="pid">product id:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="prodid" [(ngModel)]="prodid" placeholder="Enter product id">
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-2" for="pname">product name:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="prodname" [(ngModel)]="prodname" placeholder="Enter product name">
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-2" for="pdesc">product description:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="proddesc" [(ngModel)]="proddesc" placeholder="Enter product description">
    </div>
  </div>

<div class="form-group">
    
      <label class="control-label col-sm-2" for="image">Select image</label>

    <div class="col-sm-10">
     <input name="prodimage" [(ngModel)]="prodimage" type="file" class="file" placeholder="Enter product description">
    </div>
  </div>



<button (click)="addProduct(prodid, prodname, proddesc, prodimage)"type="button" class="btn btn-primary">Add product</button>

</form>
